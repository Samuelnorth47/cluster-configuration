apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: kube-system
spec:
  upgrade:
    force: true
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: "0.39.0"
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  values: 
    ingress:
      enabled: true
      ingressClassName: traefik
      labels:
        app.kubernetes.io/part-of: traefik
      hosts:
        - host: headlamp.apps.home.arpa
          paths:
            - path: /
              type: ImplementationSpecific
  
