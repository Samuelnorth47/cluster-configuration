apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "v1.19.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: fluxcd-system
  install:
    crds: CreateReplace # Ensures CRDs are installed
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true
