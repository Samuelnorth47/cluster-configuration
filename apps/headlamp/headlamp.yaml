apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: flux-system
spec:
  releaseName: headlamp
  targetNamespace: headlamp-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    force: true
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: headlamp
      version: "0.39.0"
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  values:
    # -- Mount Service Account token in pod
    automountServiceAccountToken: true

    serviceAccount:
      # -- Specifies whether a service account should be created
      create: true
      # -- Annotations to add to the service account
      annotations: {}
      # -- The name of the service account to use.(If not set and create is true, a name is generated using the fullname template)
      name: "headlamp"

    clusterRoleBinding:
      # -- Specified whether a cluster role binding should be created
      create: true
      # -- Set name of the Cluster Role with limited permissions from you cluster
      # for example - clusterRoleName: user-ro
      clusterRoleName: cluster-admin
      # -- Annotations to add to the cluster role binding
      annotations: {}
    config:
      inCluster: true
      # -- base url path at which headlamp should run


    useAccessToken: false
    # -- Use PKCE (Proof Key for Code Exchange) for enhanced security in OIDC flow
    usePKCE: false

    ingress:
      enabled: true
      ingressClassName: traefik
      labels:
        app.kubernetes.io/part-of: traefik
      hosts:
        - host: headlamp.int.northcloud.dev
          paths:
            - path: /
              type: ImplementationSpecific
      tls: 
        - hosts:
            - headlamp.int.northcloud.dev

    initContainers:
      - command:
          - /bin/sh
          - '-c'
          - >-
            mkdir -p /headlamp/plugins && cp -r /plugins/* /headlamp/plugins/ && chown
            -R 100:101 /headlamp
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        name: headlamp-plugins
        securityContext:
          privileged: false
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
        volumeMounts:
          - mountPath: /headlamp/plugins
            name: headlamp-plugins
    volumeMounts:
      - mountPath: /headlamp/plugins
        name: headlamp-plugins
    volumes:
      - emptyDir: {}
        name: headlamp-plugins 
