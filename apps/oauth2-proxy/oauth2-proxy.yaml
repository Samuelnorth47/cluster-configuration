apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy 
  namespace: flux-system
spec:
  releaseName: oauth2-proxy
  targetNamespace: oauth2-proxy-system
  install:
    createNamespace: true
  interval: 30m
  chart:
    spec:
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
      version: "10.1.3"
  values:
    # 1. Map Secret to Env Vars
    extraEnv:
      - name: OIDC_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: okta-creds
            key: client-id
      - name: OIDC_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: okta-creds
            key: client-secret
      - name: OIDC_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: okta-creds
            key: cookie-secret

    config:
      configFile: |-
        email_domains = []
        upstreams = []

    # 3. Use Alpha Config for Auth0 and Header Injection
    alphaConfig:
      enabled: true
      configData: |
        injectRequestHeaders:
          - name: Authorization
            values:
              - claim: id_token
                prefix: 'Bearer '

        providers:
          - id: auth0
            provider: oidc
            clientID: "${OIDC_CLIENT_ID}"
            clientSecret: "${OIDC_CLIENT_SECRET}"
            scope: "openid profile email groups"
            oidcConfig:
              issuerURL: "https://dev-msiuc0jdc2o4exg3.us.auth0.com/"
              emailClaim: email
              groupsClaim: groups
              insecureAllowUnverifiedEmail: true

        upstreamConfig:
          upstreams:
            - id: headlamp
              path: /
              uri: "http://headlamp.headlamp-system.svc.cluster.local"

        emailDomains:
          - "*"

        cookie:
          secret: "${OIDC_COOKIE_SECRET}"
          secure: false # Set to true if you are using HTTPS/Ingress